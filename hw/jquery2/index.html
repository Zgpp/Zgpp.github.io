<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fancybox Example</title>
  <link rel="stylesheet" href="timelinejs-master/dist/css/timeline.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="timeline-container timeline-theme-1">
    <div class="timeline js-timeline">
      <div data-time="2017">
        <img class="myimage"src="../image/step1.jpg">
      </div>
      <div data-time="2016">
        <img class="myimage"src="../image/step2.jpg">
      </div>
      <div data-time="2015">
        <img class="myimage"src="../image/step3.jpg">
      </div>
      <div data-time="2014">
        <img class="myimage"src="../image/step4.jpg">
      </div>
      <div data-time="2013">
        <img class="myimage"src="../image/step5.jpg">
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="timelinejs-master/dist/js/timeline.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $('.js-timeline').Timeline();
    });
  </script>

</body>

</html>
