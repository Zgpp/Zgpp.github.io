<!DOCTYPE html>

    <meta charset="utf-8">
    <title></title>

  <body>
    <h1>The "img" Tag</h1>
    <h2>Full Image</h2>
    <img src="image/pexels-photo-796206.jpeg" alt="Image from pexels">

    <h2>Image Resized</h2>
